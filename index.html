<body>
<header class="header">
  <div class="header-inner">
    <div class="logo">
      <a title="Home" href="/hc/en-us">
      <img src="images/rsz_logo.png" alt="Logo">
      </a>
    </div>
    <div class="nav-wrapper">
      <span class="icon-menu"></span>
      <nav class="user-nav" id="user-nav">
				<a href="https://cavortmedia.com/">Return To Cavort</a>
				<a href="#">Become A Vendor</a>
				<a href="faq.html">F.A.Q's</a>
      </nav>

    </div>
  </div>

</header>

<main role="main" class="main">

<div class="container">
	<h1 class="hero-title">Become a Vendor</h1>
	<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="fname" placeholder="First Name" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
    </div>
		<div class="form-group col-md-2">
      <label for="inputPassword4">M.I</label>
      <input type="text" class="form-control" id="mi" placeholder="M.I">
    </div>
		<div class="form-group col-md-2">
    	<label class="control-label" for="gender" >Gender</label>
        <div class="col-sm-8">
          <select class="form-control" id="gender" name="gender" required>
            <option value="1">Female</option>
            <option value="2">Male</option>
          </select>
        </div>
      </div>
  </div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="cell">Cell Phone Number</label>
			<input type="number" name="cell" class="form-control" id="pnumber" placeholder="Cell Phone Number" required>
		</div>
		<div class="form-group col-md-4">
			<label for="Office Number">Office Number</label>
			<input type="number" name="office" class="form-control" id="onumber" placeholder="Office Number" required>
		</div>
		<div class="form-group col-md-4">
			<label for="Email">Email</label>
			<input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="Business Name">Business Name</label>
			<input type="text" name="bname" class="form-control" id="bname" placeholder="Business Name" required>
		</div>
		<div class="form-group col-md-6">
    	<label class="control-label" for="incorporation" >Is your business incorporated?</label>
        <div class="col-sm-8">
          <select class="form-control" id="incorpo" name="incorpo" required>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>
      </div>
	</div>

  <div class="form-row">
		<div class="form-group col-md-3">
	    <label for="inputAddress">Address</label>
	    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
	  </div>
    <div class="form-group col-md-3">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" required>
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" required>
    </div>
  </div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="business ein">Business EIN</label>
			<input type="text" name="business_ein" id="business_ein" class="form-control" placeholder="Business EIN" required>
		</div>
		<div class="form-group col-md-4">
			<label for="website">Website</label>
			<input type="text" name="website" class="form-control" id="website" placeholder="Website(If any)">
		</div>
		<div class="form-group col-md-4">
			<label for="email">Business Email</label>
			<input type="email" name="bemail" id="bemail" class="form-control" placeholder="Business Email">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-sm-8">
    <label for="services">Services</label>
    <textarea class="form-control" id="services" rows="6" placeholder="Please list all the services you provide"></textarea>
  </div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
    	<label for="time">How long have you been in business?</label>
    	<select class="form-control" id="time" required>
	      <option value="1">0 - 1 year</option>
	      <option value="2">1 - 4 years</option>
	      <option value="3">5 or more years</option>
    	</select>
  	</div>
		<div class="form-group col-md-6">
			<label for="employees">Do you have employees?</label>
			<select class="form-control" id="employees" required>
				<option value="1">Yes</option>
				<option value="2">No</option>
			</select>
		</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-8">
	    <label for="transactions">How many transactions per month do you expect to have?</label>
	    <select class="form-control" id="transactions" required>
	      <option value="1">0 - 3</option>
	      <option value="2">4 - 10</option>
	      <option value="3">More than 10</option>
	    </select>
	  </div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
	    <label for="inmates">How many inmates do you currently serve?</label>
	    <select class="form-control" id="inmates" required>
	      <option value="1">0 - 100</option>
	      <option value="2">100 - 500</option>
	      <option value="3">500 - 1000</option>
	      <option value="4">1000 or more</option>
	    </select>
	  </div>
		</div>

	</div>
	<div class="form-group col-md-8">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        I have read and agree with the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>

	<div class="footer clearfix">
		<div class="social">
				<a href="https://www.facebook.com/cavortmedia"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
				<a href="https://twitter.com/cavortmedia"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
		</div>

          <p>
              Copyright Â© 2018 <a href="#">Cavort Media</a> - All Rights Reserved.
          </p>
      </div>
</div>

  </main>
